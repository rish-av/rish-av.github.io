---
layout: default
title: Archive
---

<div>

  <h2>Archive</h2>

  <section class="archive_list">
    {% for category in site.categories %}
    {% for post in category.last %}

    <div class="post_title">
      <font size="0.8em"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
      <font size="0.8em"><span class="date">{{ post.date | date: "%-d %b, %Y" }}</span>
    </div>

    {% endfor %}

    {% endfor %}

  </section>
</div>
